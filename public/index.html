<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-in</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google Sign-in</h1>
        <hr />
        <br />
        <!-- Inicio de sesion con Google Auth -->
        <div
          id="g_id_onload"
          data-client_id="354012301957-8dirr19m4l844it4vsm7c1cibt0prak1.apps.googleusercontent.com"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>
        <br />
        <button class="btn btn-danger" id="google_signout">Signout</button>
      </div>
      <div class="col-sm-6">
        <h1>Login Manual</h1>
        <hr />

        <form id="form-google" class="d-grid">
          <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
          <input type="text" name="password" class="form-control mb-2" placeholder="Password" />

          <button type="submit" class="btn btn-success">Ingresar</button>
        </form>
      </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
